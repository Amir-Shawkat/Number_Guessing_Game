<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css" integrity="sha512-zzq8ZrbhP7DGbwClbqSYuo+di3FvAlMNykCKWE6pHuqmCgGjJSISDTzy7QkdI2ajLlgw0nx6hxIu8os2hYuN8w==" crossorigin="anonymous" />
  <title>Number Guessing Game</title>
</head>
<body style="text-align: center; background-color:cornsilk;">
  
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Make a guess between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter Your Guess.....">
      <input type="submit" value="submit" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
